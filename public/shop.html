  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDrT6bH6Bh3aBBAIUlKNzfjFeaSt7geyDU",
      authDomain: "web-book-creator-2bfda.firebaseapp.com",
      databaseURL: "https://web-book-creator-2bfda.firebaseio.com",

    firebase.initializeApp(config);

  <script type="text/javascript">
    $(document).ready(function(){
      $(".signout").click(function() {
        logout();
      });
      
      
      firebase.auth().onAuthStateChanged(function(user){
        var name, email, photoUrl, uid;
        
        name = user.displayName;
        email = user.email;
        photoUrl = user.photoURL;
        uid = user.uid;
        console.log('user: '+user+', name: '+name+', email: '+email+', photoURL'+photoUrl);
        console.log($('.user-image'));
        $('.user-image').css({"background-image" : "url("+photoUrl+")"});
        $('.account-name').append(""+name+"");
      });
    });
    
    function logout(){
      firebase.auth().signOut().then(function() {
        window.location.href = "index.html";
      }, function(error) {
        // An error happened.
      });
    }
  </script>
</head>
<body>
  <section id="sidebar">
    <div class="logo-container">
      <p class="large-logo">authoro</p>
      <p class="small-logo">a</p>

    <ul>
      <li>

      </li>
      <li>

      <li>

        <div class="drop-down">
          <ul>
            <li><p>Abc</p></li>

          </ul>
        </div>
      </div>
    </div>
    <div class="user-container">

  <section id="content">

    <div class="book"></div>
    <div class="book"></div>
    <div class="book"></div>
